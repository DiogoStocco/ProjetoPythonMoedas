<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Dados</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Visualização de Dados</h1>

    <h2>Tabela de Dados</h2>
    <table border="1" style="width: 80%; margin: 0 auto; border-collapse: collapse;">
        <thead>
            <tr>
                {% for column in data.columns %}
                <th style="padding: 10px; background-color: #27ae60; color: white;">{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data.values %}
            <tr>
                {% for cell in row %}
                <td style="padding: 8px; text-align: center;">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Criar Gráfico</h2>
    <form method="POST" style="margin-bottom: 40px;">
        <label for="column_x" style="font-size: 18px;">Eixo X:</label>
        <select name="column_x" id="column_x" required style="padding: 8px; margin: 10px 0;">
            {% for column in data.columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <label for="column_y" style="font-size: 18px;">Eixo Y:</label>
        <select name="column_y" id="column_y" required style="padding: 8px; margin: 10px 0;">
            {% for column in data.columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <button type="submit" style="padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px; font-size: 18px; transition: background-color 0.3s;">Criar Gráfico</button>
    </form>

    {% if graph %}
    <div style="margin-top: 20px;">
        {{ graph|safe }}
    </div>
    {% endif %}

    <a href="/" style="display: inline-block; margin-top: 20px; font-size: 18px; color: #27ae60; text-decoration: none;">Voltar à página inicial</a>
</body>
</html>
