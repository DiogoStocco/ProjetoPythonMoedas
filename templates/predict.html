<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Previsão</h1>
    <form method="POST" action="/predict">
        <label for="target_column">Selecione a coluna que deseja prever:</label>
        <select id="target_column" name="target_column" required>
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Prever</button>
    </form>

    {% if predictions %}
    <h2>Resultados da Previsão</h2>
    <ul>
        {% for year, prediction in predictions.items() %}
        <li><strong>{{ year }}:</strong> {{ prediction }} USD</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
